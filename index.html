<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Scores</title>
</head>
<body>

    <div class="form-container">
        <h1 class="form-title">Student Scores</h1>
        <form class="score-form">
            <label for="student" class="form-label">Student Name</label>
            <input type="text" class="form-input" id="student" name="student">
            <div class="warning-message"></div>
            <label for="score" class="form-label">Test Score</label>
            <input type="number" class="form-input" id="score" name="score"><br><br>
            <div class="warning-message"></div>
            <input type="button" class="form-input submit-btn" id="submit" value="Submit">
            <input type="button" class="form-input submit-btn hidden" id="results" value="Results">
        </form>
        <div class="message-container hidden">
            <ul class="student-list">
            </ul>
            <!--<div class="score-table">
            </div>-->
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
